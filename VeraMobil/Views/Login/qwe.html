@{
    Layout = null;
}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Vera Mobil</title>
    <link rel="icon" href="img/favicon.png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./wwwroot/Content/assets/css/bootstrap.min.css" />
</head>

<body>
    <style>
        #labelStyle {
            color: white;
            font-size: 20px;
            float: left;
        }

        .form-control {
            background-color: rgba(172, 179, 201, 0.21) !important;
            border: unset;
            color: white !important;
            border-radius: 10px !important;
        }

        .btn {
            background-color: black !important;
            border: 1px solid #5b5b5b !important;
            border-radius: 10px !important;
        }
    </style>
    <!-- banner part start-->
    <section class="banner_part" style="height: 100vh">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <div class="banner_text">
                        <div class="banner_text_iner">

                            <img class="mb-5" style="width: 90%;" src="~/Content/assets/img/logo-white.png">
                            <div class="form-group">
                                <label id="labelStyle">Kullanıcı Adı</label>
                                <input type="text" id="userName" class="form-control" placeholder="" aria-describedby="helpId">
                            </div>

                            <div class="form-group">
                                <label id="labelStyle">Şifre</label>
                                <input type="password" id="password" class="form-control" placeholder="" aria-describedby="helpId">
                            </div>
                            <a  href="~/Home/Index" class="btn btn-primary mt-3" style="width:100%">SASAS</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- banner part start-->
    <!-- jquery plugins here-->
    <script src="~/Content/assets/js/jquery-1.12.1.min.js"></script>
    <!-- popper js -->
    <script src="~/Content/assets/js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="~/Content/assets/js/bootstrap.min.js"></script>
    <!-- easing js -->
    <script src="~/Content/assets/js/jquery.magnific-popup.js"></script>
    <!-- isotope js -->
    <script src="~/Content/assets/js/isotope.pkgd.min.js"></script>
    <!-- particles js -->
    <script src="~/Content/assets/js/owl.carousel.min.js"></script>
    <script src="~/Content/assets/js/jquery.nice-select.min.js"></script>
    <!-- custom js -->
    <script src="~/Content/assets/js/custom.js"></script>
</body>
</html>
